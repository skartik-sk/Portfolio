    <script>
    
      const coords = { x: 0, y: 0 };
const circles = document.querySelectorAll(".circle");

const colors = [
  "#ffb56b",
  "#fdaf69",
  "#f89d63",
  "#f59761",
  "#ef865e",
  "#ec805d",
  "#e36e5c",
  "#df685c",
  "#d5585c",
  "#d1525c",
  "#c5415d",
  "#c03b5d",
  "#b22c5e",
  "#ac265e",
  "#9c155f",
  "#950f5f",
  "#830060",
  "#7c0060",
  "#680060",
  "#60005f",
  "#48005f",
  "#3d005e"
];

circles.forEach(function (circle, index) {
  circle.x = 0;
  circle.y = 0;
  circle.style.backgroundColor = colors[index % colors.length];
});

window.addEventListener("mousemove", function(e){
  coords.x = e.clientX;
  coords.y = e.clientY;
  
});

function animateCircles() {
  
  let x = coords.x;
  let y = coords.y;
  
  circles.forEach(function (circle, index) {
    circle.style.left = x - 12 + "px";
    circle.style.top = y - 12 + "px";
    
    circle.style.scale = (circles.length - index) / circles.length;
    
    circle.x = x;
    circle.y = y;

    const nextCircle = circles[index + 1] || circles[0];
    x += (nextCircle.x - x) * 0.4;
    y += (nextCircle.y - y) * 0.4;
  });
 
  requestAnimationFrame(animateCircles);
}

animateCircles();


    
    document.getElementById('gform').onclick = () => {
     
        // Prevent the default redirect and instead navigate to the main page
     
        window.location.href = "https://www.google.com";
       
      
    };

    
// touch to mouse

document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);
document.addEventListener('touchend', handleTouchEnd, false);

let xDown = null;                                                        
let yDown = null;                                                        
let yDiff = 0;

function handleTouchStart(evt) {                                         
    xDown = evt.touches[0].clientX;                                      
    yDown = evt.touches[0].clientY;                                      
};

function handleTouchMove(evt) {
    if (!xDown || !yDown) {
        return;
    }

    let xUp = evt.touches[0].clientX;                                    
    let yUp = evt.touches[0].clientY;

    yDiff = yDown - yUp;

    // Optionally, apply a transform to the card element to simulate dragging
    // For example, if your card has an id="myCard"
    let card = document.getElementsByClassName('myCard');
    if(card) {
        card.style.transform = `translateY(${yDiff}px)`;
    }
};

function handleTouchEnd(evt) {
    // Determine if the swipe was significant
    if (yDiff > 50) { // 50px threshold for swipe up
        // Swipe up detected
        console.log('Swipe up detected');
        // Perform your action here, e.g., change card content, move to the next card, etc.
    }

    // Reset values
    xDown = null;
    yDown = null;
    yDiff = 0;

    // Reset card position
    let card = document.getElementById('myCard');
    if(card) {
        card.style.transform = '';
    }
};

    </script>
